  <body>
    <article class="card">
      <img
        class="card--image"
        alt="illustration article"
        src="assets/images/illustration-article.svg"
      />
      <section class="card-body" role="card">
        <p class="card--tags text-preset-3b" role="tags" tabindex="0">
          <span class="card--badge">Learning</span>
        </p>

        <time
          class="card--published-date text-preset-2 focusable-element"
          datetime="2023-12-21"
          tabindex="1"
          >Published 21 Dec 2023</time
        >

        <h2
          class="card--title text-preset-1 focusable-element"
          role="title"
          tabindex="2"
        >
          HTML & CSS foundations
        </h2>

        <p class="card--text text-preset-2 focusable-element" tabindex="3">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>

        <footer role="contentinfo">
          <p class="card--author-info focusable-element" tabindex="4">
            <img
              class="card--author-avatar"
              alt="Greg Hooper"
              src="assets/images/image-avatar.webp"
            />
            <span class="card--author-name text-preset-3b">Greg Hooper</span>
          </p>
        </footer>
      </section>
    </article>

    <div class="attribution" tabindex="5">
      <small>
        Challenge by
        <a
          href="https://www.frontendmentor.io/profile/barriedirk/solutions"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.linkedin.com/in/barriefreyre/" target="_blank"
          >Barrie Freyre</a
        >.
      </small>
    </div>
